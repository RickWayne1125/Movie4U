<!DOCTYPE html>
<html>
<title>Movie4U</title>

<head>
  <!-- 引入样式 -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <!-- HEAD BLOCK -->

  <!-- CHECK BLOCK -->
  <el-button type="danger" icon="el-icon-delete" circle></el-button>
  <div>

  </div>
  <div class="checklist" id="checkList">
    <el-row :gutter="20">
      <div class="checklist_item" v-for="(movie, index) in check_movies">
        <el-col :span="3">
          <el-container>
            <el-header>{{movie.name}}</el-header>
            <img style="width: 100%; height: auto; background-size:contain;"
              src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fhbimg.b0.upaiyun.com%2F246907e641edd915ba79bc54abaa84b9b116013b2063c-eutAok_fw658&refer=http%3A%2F%2Fhbimg.b0.upaiyun.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1643866502&t=0387f1b089f1231eda907d0ee13ad212"></img>
            <el-footer>
              <el-button type="warning" icon="el-icon-star-off" circle id=movie.id></el-button>
              <el-button type="danger" icon="el-icon-delete" circle></el-button>
              <div>{{movie.tag}}</div>
            </el-footer>
          </el-container>
        </el-col>
      </div>
    </el-row>
  </div>
  <!-- DISPLAY BLOCK -->
</body>

<!-- 引入Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- 引入本地JS -->
<script src="src/main.js"></script>
</body>

</html>
