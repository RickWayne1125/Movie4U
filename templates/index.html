<!DOCTYPE html>
<html>
    <title>Movie4U</title>

    <head>
        <!-- 引入样式 -->
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <!-- HEAD BLOCK -->

        <!-- CHECK BLOCK -->
        <div class="checklist" id="checkList">
            <div class="checklist__item" v-for="(movie, index) in check_movies">
                <div class="checklist__item-meta">
                  <div class="checklist__item-name">
                    {{index + 1}}：
                    {{movie.name}}
                  </div>
                  <div class="checklist__item-tag">
                    {{movie.tag}}
                  </div>
                </div>
                <!-- <div class="checklist__item-poster">
                  {{comment.comment}}
                </div> -->
                <div class="checklist_item-button">
                    <el-button type="warning" icon="el-icon-star-off" circle></el-button>
                    <el-button type="danger" icon="el-icon-delete" circle></el-button>
                </div>
            </div>
        </div>

        <div class="refresh-button">
            <el-button type="primary" icon="el-icon-refresh" circle></el-button>
        </div>

        <!-- DISPLAY BLOCK -->
    </body>

    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入本地JS -->
    <script src="src/main.js"></script>
</body>

</html>
